<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GeoApp{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Header with navigation -->
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-semibold">GeoApp</h1>
            {% if user.is_authenticated %}
                <div class="flex items-center space-x-4">
                    <p>Welcome, {{ user.email }}!</p>
                    <a href="{% url 'logout' %}" class="text-white hover:underline">Logout</a>
                </div>
            {% endif %}
        </div>
    </header>

    <!-- Main content area -->
    <main class="container mx-auto mt-6 px-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-4 mt-10">
        <p>&copy; 2024 GeoApp. All rights reserved. contact - sakarth.brar@plaksha.edu.in</p>
    </footer>

</body>
</html>
